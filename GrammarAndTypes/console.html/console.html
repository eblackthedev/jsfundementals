<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Console</h1>

    <ul>
      <li>Humans make errors. Gasp!</li>
      <li>The browser is home of the console.</li>
      <li>The Console Object</li>
    </ul>

    <ul>
      <li>console.log()</li>
      <li>console.warn</li>
      <li>console.error</li>
      <li>console.table</li>
      <li>And many more!</li>
    </ul>
    <li>The console is only used for debugging</li>

    <script>
      console.log("This message is a string");
      let name = "Evan";
      console.log("log:", name);

      console.warn("This is a warining");
      let warning = "uh oh...";
      console.warn("Warn:", warning);

      console.error("This is an error message");
      let err = "this is looking real bad";
      console.error("Error:", err);

      let arr = [1, 2, 3, 4, 5, 6, 7, 8];
      console.table(arr);
    </script>
  </body>
</html>
